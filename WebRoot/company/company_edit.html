<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-block">
            <input type="text" name="company_name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">公司简介</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="company_pics" onclick="load_pic_library(3);">选择简介图片</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">预览图：
            <div class="layui-upload-list" id="company_pics_demo"></div>
        </blockquote>
        <input type="hidden" id="company_pics_ids" />
    </div>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="company_pic1" onclick="load_pic_library(2, 1);">团队照片1</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">预览图：
            <div class="layui-upload-list" id="company_pic1_demo"></div>
        </blockquote>
        <input type="hidden" id="company_pic1_id" />
    </div>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="company_pic2" onclick="load_pic_library(2, 2);">团队照片2</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">预览图：
            <div class="layui-upload-list" id="company_pic2_demo"></div>
        </blockquote>
        <input type="hidden" id="company_pic2_id" />
    </div>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="company_pic3" onclick="load_pic_library(2, 3);">团队照片3</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">预览图：
            <div class="layui-upload-list" id="company_pic3_demo"></div>
        </blockquote>
        <input type="hidden" id="company_pic3_id" />
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
