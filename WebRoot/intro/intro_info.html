<div class="layui-popup-div-margin">
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="contactor" id="contactor" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="#(contactor)">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" id="phone" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="#(phone)">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" id="email" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="#(email)">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" id="address" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="#(address)">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-align-center">
            <button class="layui-btn" lay-submit lay-filter="formIntroSave">保存</button>
        </div>
    </div>
</form>
</div>
