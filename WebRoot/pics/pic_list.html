<form class="layui-form" action="">
<div class="layui-fluid" style="margin:5px;">
    #for(pic : pic_list)
        #if(for.index % 4 == 0)
        <div class="layui-row">
        #end
            <div class="layui-col-md3" style="text-align:center;">
                <div class="layui-upload-img-margin">
                    <img src="#(basePath)/upload/#(pic.path)" alt="#(pic.path)" class="layui-upload-img" onclick="sync_image_selection(#(pic.id), #(type))" />
                    #if(type == 2)
                    <input type="radio" name="img_selection" id="img_selection_#(pic.id)" lay-skin="primary" title="选择" value='{"id":"#(pic.id)","path":"#(pic.path)"}' #if(pic.selected) checked #end />
                    #end
                    #if(type == 3)
                    <input type="checkbox" name="img_selection" id="img_selection_#(pic.id)" lay-skin="primary" title="选择" value='{"id":"#(pic.id)","path":"#(pic.path)"}' #if(pic.selected) checked #end />
                    #end
                </div>
            </div>
        #if(for.index % 4 == 3 || for.index == for.size-1)
        </div>
        #end
    #end
    <div class="layui-form-item">
        <div style="text-align:center;">
            <button class="layui-btn" lay-submit lay-filter="picCompanySave">保存</button>
        </div>
    </div>
</div>
</form>
