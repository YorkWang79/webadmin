#define layout()
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="#(basePath)/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
<link href="#(basePath)/css/#(locale)/style.css" media="screen" rel="stylesheet" type="text/css" />
<link href="#(basePath)/layui/css/layui.css" media="screen" rel="stylesheet" type="text/css" />
<link href="#(basePath)/css/common.css" media="screen" rel="stylesheet" type="text/css" />
#@css?()

<base href="#(basePath)/"/>
<title>#(getProductionName())</title>
</head>
<body class="bg" oncontextmenu="return false" ondragstart="return false">
    #set(version=getVersion())
    #set(isLite=getBoolean("isLite"))
    <div id="main">
        <div id="top_menu">
            <table border="0" width="100%">
                <tr>
                    <td height="11" width="100%" style="background-color: #4F2682">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td height="54" width="100%">
                        #if(!isLite)
                            #include("_header.html") 
                        #end
                    </td>
                </tr>
            </table>
            <div id="select_menu">
                #include("_menutabs.html")
            </div>
        </div>
            
        <div id="main_context">
                 #@main()
        </div>
        <div id="footer">
              #include("_footer.html")
        </div>
    </div>

    <script src="#(basePath)/js/jquery-1.9.1.min.js" type="text/javascript" ></script>
    <script src="#(basePath)/layui/layui.js" type="text/javascript" ></script>
    #@js_import?()
    <script language="javascript" type="text/javascript">
        var version = "#(getVersion())";
        #include("../localjs/common.js")
        
        layui.config({
            base: '#(basePath)/localjs/',
            debug: true
        }).use('index');
        #@js?()
    </script>
</body>
</html>
#end
